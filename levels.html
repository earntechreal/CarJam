<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Level</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .level-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .level-card {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            text-decoration: none;
        }
        .level-card.locked {
            background: #ddd;
            color: #999;
            pointer-events: none;
        }
        header { padding: 20px; text-align: center; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>
    <header>
        <button style="float:left; background:none; border:none; font-size:1.5rem;" onclick="location.href='main.html'">‚Üê</button>
        SELECT LEVEL
    </header>

    <div class="level-grid" id="level-grid">
        <!-- Generated by JS or Hardcoded for MVP -->
        <a href="game.html?level=1" class="level-card">1</a>
        <a href="game.html?level=2" class="level-card">2</a>
        <a href="game.html?level=3" class="level-card">3</a>
        <div class="level-card locked">4</div>
        <div class="level-card locked">5</div>
        <div class="level-card locked">6</div>
    </div>
</body>
</html>
